<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重设密码</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="x-xss-protection" content="1;mode=block">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/view.min.js"></script>
    <script>
        $(function () {
            $('#done').on('touchstart',function () {
                var pwd =$('#first_pwd').val(),
                    oncePwd=$('#confirm_pwd').val();
                if(pwd=='' || oncePwd==''){
                    $('#error_msg').show().text('密码框不能为空');
                    return
                }
                if(pwd!=oncePwd){
                    $('#error_msg').show().text('两次输入密码不一致');
                    return
                }else{
                    $('.login_email_box').hide();
                    $('.email_send').show();
                }

            })
        })
    </script>
</head>
<body>
<div class="login_box">
    <div class="login">
        <img src="image/logo.png" alt="">
    </div>
    <div class="login_from">
        <div class="login_email_box">
            <div class="login_control email_control" style="margin-bottom: .48rem">
                <input type="text" id="first_pwd" class="email" placeholder="Create a  New Password">
            </div>
            <div class="login_control email_control">
                <input type="text" id="confirm_pwd" class="email" placeholder="Confirm the Password">
                <p id="error_msg" style="display:none;color: #FF6C6C;font-size: .24rem">

                </p>
            </div>
            <div class="login_control">
                <button id="done" class="login_btn" type="button">DONE</button>
            </div>

        </div>
        <div class="email_send" style="display: none">
            <img src="image/resetPwd.png" alt="">
            <p class="success_p">Success！</p>
        </div>
        <div class="login_control box_h" style="margin-top: 2rem">
            <a href="" class="boxflex1 account_tips">Already a member?</a>
            <a href="./viewLogin.html" type="button" class="btn register_btn">LOG IN</a>
        </div>
    </div>
</div>
</body>
</html>
